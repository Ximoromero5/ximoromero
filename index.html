<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f32dfec8d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="545112029295-3ooe2n1pprtilcl98v3ikh9nbm83162j.apps.googleusercontent.com">
    <title>Home</title>
    <style>
        .container {
            display: none;
        }
    </style>
</head>

<body>
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ximoromero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile <i class="fas fa-user ml-2"></i></a>
                        <a class="dropdown-item" href="#">Settings<i class="fas fa-cog ml-2"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn btn-danger" href="#">Log Out <i
                                class="fas fa-sign-out-alt ml-2"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END MENU -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="container">
        <h2 id="username"></h2>
        <img src="" id="image">
        <h3 id="email"></h3>
        <a href="#" onclick="signOut();" id="out">Sign out</a>
    </div>
    <script>


        function onSignIn(googleUser) {
            let profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            $('#username').text(profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            $('#image').attr('src', profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            $('#email').text(profile.getEmail());
            $('.container').show();
            $('.g-signin2').hide();
        }

        function signOut() {
            let auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                $('.container').hide();
                $('.g-signin2').show();
            });
        }

    </script>
</body>

</html>
