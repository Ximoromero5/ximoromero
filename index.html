<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f32dfec8d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="545112029295-3ooe2n1pprtilcl98v3ikh9nbm83162j.apps.googleusercontent.com">
    <title>Home</title>
    <style>
        .container {
            display: none;
        }
    </style>
</head>

<body>
   
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="container">
        <h2 id="username"></h2>
        <img src="" id="image">
        <h3 id="email"></h3>
        <a href="#" onclick="signOut();" id="out">Sign out</a>
    </div>
    <a href="app/templates/registerForm.html">Login</a>
    <script>


        function onSignIn(googleUser) {
            let profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            $('#username').text(profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            $('#image').attr('src', profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            $('#email').text(profile.getEmail());
            $('.container').show();
            $('.g-signin2').hide();
        }

        function signOut() {
            let auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                $('.container').hide();
                $('.g-signin2').show();
            });
        }

    </script>
</body>

</html>
