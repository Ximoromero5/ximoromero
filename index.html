<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f32dfec8d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ximoromero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile <i class="fas fa-user ml-2"></i></a>
                        <a class="dropdown-item" href="#">Settings<i class="fas fa-cog ml-2"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn btn-danger" href="#">Log Out <i
                                class="fas fa-sign-out-alt ml-2"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <p id="demo"></p>
    <button class="btn btn-primary" id="click">Push</button>
    <script>

        $(document).ready(function () {
            $('#click').click(function () {
                $('#demo').append('<div class="alert alert-success" role="alert">This is a success alertâ€”check it out!</div>');
                setTimeout(() => {
                    $('.alert-success').fadeOut();
                }, 2000);
            });
        });
    </script>
</body>

</html>
